<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff0000; /* Red */
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            outline: none;
        }
        .calculator input[type="button"] {
            width: 20%;
            padding: 15px 0;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .number-keys input[type="button"] {
            background-color: #ffcc00; /* Yellow */
        }
        .operator-keys input[type="button"] {
            background-color: #00cc66; /* Green */
        }
        .equal-key {
            background-color: #3399ff; /* Blue */
        }
        .clear-key {
            background-color: #ff6666; /* Red */
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>BND联盟小黑子测试，找GPT写代码真他娘的爽</h1>
    <input type="text" id="result" readonly>
    <div class="number-keys">
        <input type="button" value="1" onclick="appendToResult('1')">
        <input type="button" value="2" onclick="appendToResult('2')">
        <input type="button" value="3" onclick="appendToResult('3')">
        <input type="button" value="+" onclick="appendToResult('+')">
        <input type="button" value="4" onclick="appendToResult('4')">
        <input type="button" value="5" onclick="appendToResult('5')">
        <input type="button" value="6" onclick="appendToResult('6')">
        <input type="button" value="-" onclick="appendToResult('-')">
        <input type="button" value="7" onclick="appendToResult('7')">
        <input type="button" value="8" onclick="appendToResult('8')">
        <input type="button" value="9" onclick="appendToResult('9')">
        <input type="button" value="*" onclick="appendToResult('*')">
        <input type="button" value="0" onclick="appendToResult('0')">
        <input type="button" value="." onclick="appendToResult('.')">
    </div>
    <div class="operator-keys">
        <input type="button" value="/" onclick="appendToResult('/')">
        <input type="button" value="C" onclick="clearResult()">
    </div>
    <div class="extra-keys">
        <input type="button" value="x²" onclick="square()">
        <input type="button" value="√" onclick="squareRoot()">
        <input type="button" value="1/x" onclick="inverse()">
    </div>
    <div class="equal-key">
        <input type="button" value="=" onclick="calculate()">
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }

    function square() {
        var result = parseFloat(document.getElementById('result').value);
        document.getElementById('result').value = result * result;
    }

    function squareRoot() {
        var result = parseFloat(document.getElementById('result').value);
        document.getElementById('result').value = Math.sqrt(result);
    }

    function inverse() {
        var result = parseFloat(document.getElementById('result').value);
        document.getElementById('result').value = 1 / result;
    }
</script>

</body>
</html>
